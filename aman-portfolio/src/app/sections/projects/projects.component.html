<div class="projects-container">
    <h2>My Projects</h2>
    <div class="projects-list">
        <div class="project-card" *ngFor="let project of projects">
            <h3>{{ project.name }}</h3>
            <p class="description">{{ project.description }}</p>
            <p class="tech-stack"><strong>Tech Stack:</strong> {{ project.tech.join(', ') }}</p>
            <a [href]="project.url" target="_blank" class="github-link">View Code on GitHub</a>
        </div>
    </div>
</div>
